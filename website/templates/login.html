{% extends 'base.html' %}

{% block content %}
  <main class="container">
    <div class="container">
      <h3>Log in to your account</h3>
    </div>
    <div class="container">
      <form method="POST">
        <div class="grid">
          <input type="email" id="email" name="email" placeholder="Login" aria-label="Login" autocomplete="email" required />
          <input type="password" name="password" placeholder="Password" aria-label="Password" autocomplete="current-password" required />
          <button type="submit">Login</button>
        </div>
      </form>
    </div>
  </main>
{% endblock %}
